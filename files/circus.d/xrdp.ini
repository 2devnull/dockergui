[watcher:xrdp]
priority=7
cmd=/usr/sbin/xrdp
args=-nodaemon
autostart=true
warmup_delay=3
stdout_stream.class=FileStream
stdout_stream.time_format=%Y-%m-%d %H:%M:%S
stdout_stream.filename=/config/circus/xrdp.log
stderr_stream.class=StdoutStream

[watcher:xrdp-sesman]
priority=5
cmd=/usr/sbin/xrdp-sesman
args=-nodaemon
autostart=true
warmup_delay=3
stdout_stream.class=FileStream
stdout_stream.time_format=%Y-%m-%d %H:%M:%S
stdout_stream.filename=/config/circus/xrdp-sesman.log
stderr_stream.class=StdoutStream

[watcher:xrdp-init]
priority=6
cmd=/etc/init.d/xrdp
args=start
autostart=true
respawn=false
warmup_delay=3
stdout_stream.class=FileStream
stdout_stream.time_format=%Y-%m-%d %H:%M:%S
stdout_stream.filename=/config/circus/xrdp-init.log
stderr_stream.class=StdoutStream
