[watcher:openbox]
priority=2
working_dir=/nobody
cmd=/usr/bin/openbox-session
uid=99
gid=100
autostart=true
warmup_delay=3
stdout_stream.class=FileStream
stdout_stream.time_format=%Y-%m-%d %H:%M:%S
stdout_stream.filename=/config/circus/openbox.log
stderr_stream.class=StdoutStream

[env:openbox]
DISPLAY=:1
HOME=/nobody
