[watcher:x11vnc]
priority=4
working_dir=/nobody
cmd=x11vnc 
args=-forever -shared -rfbport 5900 -cursor arrow -arrow 3 -ncache 10 -rfbportv6 -1 -noipv6 -no6 -display :1 
uid=99
gid=100
autostart=true
warmup_delay=3
stdout_stream.class=FileStream
stdout_stream.time_format=%Y-%m-%d %H:%M:%S
stdout_stream.filename=/config/circus/x11vnc.log
stderr_stream.class=StdoutStream

[env:x11vnc]
HOME=/nobody
USER=nobody
