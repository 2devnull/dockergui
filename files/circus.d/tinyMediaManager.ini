[watcher:tinyMediaManager]
priority=1
working_dir=/tinyMediaManager
cmd=java
args=-Djava.net.preferIPv4Stack=true -Dfile.encoding=UTF-8 -Djna.nosys=true -jar tmm.jar 
uid=99
gid=100
autostart=true
warmup_delay=3
stdout_stream.class=FileStream
stdout_stream.time_format=%Y-%m-%d %H:%M:%S
stdout_stream.filename=/config/circus/tinyMediaManager.log
stderr_stream.class=StdoutStream

[env:tinyMediaManager]
DISPLAY=:1
HOME=/nobody
